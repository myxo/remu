[package]
name = "remu"
version = "0.1.0"
authors = ["Klimov Nikolay <klimov.ns@mail.ru>"]
edition = "2018"

[lib]
name = "remu_backend"
crate-type = ["rlib", "dylib"]

[dependencies]
chrono = "0.4"
regex = "0.2"
log = "0.3"
fern = "0.4"
rusqlite = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dependencies.cpython]
version = "0.1"
features = ["extension-module"]